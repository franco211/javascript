<body>
    <h1>Challenge 7</h1>
    <p> add the function that gets
        random integers from the functions lecture.
        Update the hospitality() function so that,
        instead of looping through the whole array,
        randomly picks one element from the array
        and offers that to the user.
    </p>
    
    <script>
        var foods = ['rice','pasta','chicken','beans','fish'];
        var ursNm = prompt('enter your name');

        function hello(name){

            var greeting

            if(name == null || name == ''){
                console.log('You did not give me a name');
            }
            else{
                console.log(`Hello ${name}, and welcome!`);
            }
            return greeting;

        }

        function randomInt(min, max){

            return Math.floor((max - min + 1) * Math.random())+ min;
        }

        function hospitality(name, gift){
            
            console.log(hello(name));
            var randomGift = gift[randomInt(0, gift.length-1)]
            console.log(`${name}, would you like some ${randomGift}?`)
        }

        hospitality(ursNm, foods);
    </script>
    
</body>
</html>
