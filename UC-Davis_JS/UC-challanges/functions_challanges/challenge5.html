<body>
    <h1>challenge 5</h1>
    <p>update the hello() function
        so that it returns a value rather than outputs
        directly to the console.
    </p>

    <script>
         var ursNm = prompt('enter your name');

        function hello(name){

            var greeting
            
            if(name == null || name == ''){
                console.log('You did not give me a name');
            }
            else{
                console.log(`Hello ${name}, and welcome!`);
            }
            return greeting;

        }

       console.log(hello(ursNm));


    </script>
