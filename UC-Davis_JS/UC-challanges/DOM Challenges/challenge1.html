<body>
    <h1>DOM Challenge 1</h1>
    <!-- write a script that gets the
    text inside the paragraph with the id set to
    "copyright" and use the color property to
    change the color of the text to green. -->

    <p>This example will write a link to either W3Schools or to the <a id="copyright"> World Wildlife Foundation (WWF)</a>.</p>

    <script>
        document.getElementById('copyright').style.color = 'green'
    </script>
    
</body>
