<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScript challenges</title>

<body>
    <h1>challenge 4</h1>
    <p> if the user clicks cancel on the
        prompt, or does not enter text in the prompt.
        If the user does one of those two actions,
        have the hello() function log to the console
        "You didn't give me your name". Otherwise,
        have the console log the greeting.
    </p>

    <script>
        var ursNm = prompt('enter your name'); 

        function hello(name){
            
            if(name == null || name == ''){
                console.log('You did not give me a name');
            }
            else{
                console.log(`Hello ${name}, and welcome!`);
            }
            
        }

        hello(ursNm)
    </script>
    
</body>
</html>
