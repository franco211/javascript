<body>
    <h1>Basic JavaScript Challenges</h1>

    <h2>Challenge 9</h2>

    <script>

        var primaryColor = ['red','blue','yellow']
        var secondaryColor = ['orange','green','purple']

        var usrColor = prompt('enter a color');

        if(usrColor === primaryColor||usrColor === secondaryColor){
            console.log('You picked a primary color:', usrColor)
        }
        else{
            console.log('You picked a secondary color', usrColor);
        }


    </script>
    
</body>
