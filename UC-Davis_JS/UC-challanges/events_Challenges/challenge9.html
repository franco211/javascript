<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Challenges</title>
    <style>
        body { 
            height: 3000px;
        }
        .one{
            background-color: beige;
            transition: all 3s;
        }
        .two{
            background-color: blueviolet;
            transition: all 3s;
        }
        .three{
            background-color: coral;
            transition: all 3s;
        }
        .four{
            background-color: cornflowerblue;
            transition: all 3s;
        }
        .five{
            background-color: darkgoldenrod;
            transition: all 3s;
        }

    </style>
</head>
<body class="one">
    <h1>Challenge 9</h1>

    <!--  write a script
    that changes the class on
    the body tag based on the
    key that was pressed.
    If someone presses a
    different key, give them a
    nasty alert message.
    Use the switch statement
    again -->

    <p>press the B key to turn the page beige</p>
    <p>press the V key to turn the page blueviolet</p>
    <p>press the C key to turn the page coral</p>
    <p>press the F key to turn the page cornflowerblue</p>
    <p>press the G key to turn the page darkgoldenrod</p>

    <script src="script9.js"></script>
    
</body>
</html>
