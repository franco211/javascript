<body>
    <h1>challenge 3</h1>
    <p> add a prompt requesting the user
        for their name, and assign the result to a
        variable.
        Then pass that variable into the hello()
        function so that the console greets the person
        by name.
    </p>

    <script>
        var ursNm = prompt('enter your name');

        function hello(name){
            
            console.log(`Hello ${name}, and welcome!`);
        }

        hello(ursNm);
    </script>
    
</body>
</html>
