<body>
    <h1>DOM challenge 2</h1>
    <!-- get all the paragraphs on
    the page, assign them to a variable, then use
    that variable in a loop to set the style.color
    property to green. -->

    <p>this is the paragraph i am changing</p>
    <p>this is the paragraph i am changing</p>
    <p>this is the paragraph i am changing</p>
    <p>this is the paragraph i am changing</p>
    <p>this is the paragraph i am changing</p>

    <script>
        var myParagraphs = document.getElementsByTagName('p');

        (function(){
            for(var i = 0; i <myParagraphs.length; i++){
            console.log(myParagraphs[i].style.color="green")
        }
        }())
        

    </script>
